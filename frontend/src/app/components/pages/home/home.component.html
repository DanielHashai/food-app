<app-search></app-search>

<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<div class="temp">
  <div class="main bd-grid">
    <a *ngFor="let food of foods" class="card" routerLink="/food/{{ food.id }}">
      <div class="card__img">
        <img src="{{ food.imageUrl }}" alt="" />
      </div>
      <div class="card__name">
        <p>{{ food.name }}</p>
      </div>
      <div class="card__precis">
        <div>
          <div class="flexing">
            <div>{{ food.price | currency : "ILS" }}</div>

            <star-rating
              [value]="food.stars"
              [totalstars]="5"
              checkedcolor="green"
              uncheckedcolor="black"
              size="20px"
              [readonly]="true"
            >
            </star-rating>
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>

          <hr />
          <div class="flexing">
            <div class="cook-time">
              <span>üïí</span>
              {{ food.cookTime }}
            </div>
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
